<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Status indicator</title>
	<script src="js/d3.v3.js"></script>
</head>
<body>


<script>
	function draw(data){
		"use strict";
		d3.select("body")
			.append("ul")
			.selectAll("li")
			.data(data)
			.enter()
			.append("li")
			.text(function (d){
				return d.name + ": " + d.status;
			});

		d3.selectAll("li")
			.style("font-weight", function(d){
				if (d.status == "GOOD SERVICE"){
					return "normal";
				} else {
					return "bold";
				}
			});
	}

	d3.json("data/serviceStatus.json",draw);
</script>	
</body>
</html>
